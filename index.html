<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>ilikepasta1 website</h1>
    </header>
    <div class="typeone">
        <h2>input your name!</h2>
        <div class="centeritem">
            <input type="text" class="textinput" id="nameinput">
        </div>
        <div class="centeritem">
            <button class="submitbutton" id="namebutton">Submit</button>
        </div>
        <p class="nameout" id="nameoutput">Hello</p>
    </div>
    <div class="typeone">
        <h2>calculate the hypotenuse of a right triangle</h2>
        <p class="nameout">Input side 'a':</p>
        <div class="centeritem">
            <input type="text" class="textinput" id="sideainput">
        </div>
        <p class="nameout">Input side 'b':</p>
        <div class="centeritem">
            <input type="text" class="textinput" id="sidebinput">
        </div>
        <p></p>
        <div class="centeritem">
            <button class="submitbutton" id="coutputbutton">Calculate</button>
        </div>
        <p class="nameout" id="coutput">The length of side c is:</p>
    </div>
    <div class="typeone">
        <h2>Todo list</h2>
        <div class="centeritem">
            <input type="text" class="textinput" id="todotextbox">
        </div>
        <div class="centeritem">
            <button class="submitbutton" id="todoadd">Submit</button>
        </div>
        <ul id="todos"></ul>
    </div>
    <div class="typeone">
        <h2>calculate slope</h2>
        <p class="nameout">xpointone</p>
        <div class="centeritem">
            <input type="text" class="textinput" id="xpointone">
        </div>
        <p class="nameout">xpointtwo</p>
        <div class="centeritem">
            <input type="text" class="textinput" id="xpointtwo">
        </div>
        <p class="nameout">ypointone</p>
        <div class="centeritem">
            <input type="text" class="textinput" id="ypointone">
        </div>
        <p class="nameout">ypointtwo</p>
        <div class="centeritem">
            <input type="text" class="textinput" id="ypointtwo">
        </div>
        <div class="centeritem">
            <button class="submitbutton" id="slopecalcbutton">Calculate</button>
        </div>
        <p class="nameout" id="slopeout">slope output: </p>
    </div>
    <div class="typeone">
        <h2>counter</h2>
        <div class="centeritem">
            <button class="submitbutton" id="counterbutton">count is: 0</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
